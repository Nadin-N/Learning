<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Float</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/common.css">
</head>

<body>
	<main>
		<div class="block clearfix">
			<div class=" figure-left size1"></div>
			<div class="figure-right size1"></div>
		</div>
		<div class="block clearfix">
			<div class=" figure-left size1"></div>
			<div class="figure-right size2"></div>
			<div class="figure-right size2"></div>
			<div class="figure-right size2"></div>
			<div class="figure-right size2"></div>
		</div>
		<div class="block clearfix">
			<div class=" figure-left size1"></div>
			<div class=" figure-left size1"></div>
			<div class="figure-right size1"></div>
			<div class="figure-right size1"></div>
		</div>
		<div class="block clearfix">
			<div class="left">
				<div class=" figure-right size3"></div>
			</div>
			<div class="right">
				<div class=" figure-left-new size4"></div>
				<div class="figure-left-new size4"></div>
			</div>
		</div>
		<div class="block clearfix">
			<div class="right-new">
				<div class="figure-right-new size4"></div>
				<div class="figure-right-new size4"></div>
			</div>
			<div class="figure-right size3"></div>
		</div>
		</div>
	</main>

</body>

</html>
